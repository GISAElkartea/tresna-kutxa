{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<form method="get" action=".">
  <input name="q" type="text" placeholder="{% trans 'Search' %}" />
  <input type="submit" value="{% trans 'Search' %}" />
</form>

<ul>
  {% for object in object_list %}
  <li>
    <a href="{{ object.get_absolute_url }}">{{ object }}</a>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
