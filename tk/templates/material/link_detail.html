{% extends 'base.html' %}
{% load static i18n %}

{% block content %}
<img class="detailIcon" src="{% static 'images/link.png' %}" />
<div class="detailText link">
  <h2>{{ object }}</h2>

  <dl>
    <dt>{% trans 'Created' %}</dt>
    <dd>{{ object.timestamp }}</dd>

    {% if object.url %}
    <dt>{% trans 'Link' %}</dt>
    <dd><a href="{{ object.url }}">{{ object.url}}</a></dd>
    {% endif %}
  </dl>
  {{ object.brief }}
</div>
{% endblock content %}
