{% extends 'base.html' %}
{% load i18n %}

{% block filters %}
{% for tab, endpoint, form in tabs %}
<h2 class="filters">{{ tab }}</h2>
<form method="get" action="{{ endpoint }}">
  <input name="q" type="text" placeholder="{% trans 'Search' %}" />
  {% if form %}
  <table>
    {{ form }}
  </table>
  {% endif %}
  <input type="submit" value="{% trans 'Search' %}" />
</form>
{% endfor %}

{{ tab_media }}
{% endblock filters %}

{% block content %}
{% include 'material/search_ajax.html' %}
{% endblock content %}
