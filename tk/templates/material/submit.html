{% extends 'base.html' %}
{% load i18n static %}

{% block content %}
<img class="help" src="{% static 'images/lagundu.svg'%}" alt="Lagundu gaitzazu biltokia betetzen"/>
<div class="tab">
  {% for tab, endpoint, form in submit_tabs.tabs %}
  <button
      class="tablinks"
      onclick="openTab(event, document.getElementsByTagName('main')[0], 'submit-{{ tab }}')"
  >{{ tab }}</button>
  {% endfor %}
</div>
{% for tab, endpoint, form in submit_tabs.tabs %}
<div id="submit-{{ tab }}" class="tabcontent">
  <form action="{{ endpoint }}" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="{% trans 'Submit' %}" />
  </form>
</div>
{% endfor %}

{{ submit_tabs.media }}
{% endblock content %}
